<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Impact:wght@condensed&display=swap">
    <style>
        body {
            background-color: black;
            margin: 0;
            font-size: 18px;
            font-family: 'Impact', sans-serif; /* Use Impact Condensed font */
        }

        .image-container {
            position: relative;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            width: 60vw;
            height: auto;
            transform-origin: top left;
        }

        #initialImage,
        #image1,
        #image2 {
            width: 60vw;
        }

        #initialImage {
            display: block;
        }

        button {
            width: 200px; /* Widened the buttons */
            margin-top: 10px;
            font-size: 18px;
            font-family: 'Impact', sans-serif; /* Use Impact Condensed font */
        }

        .top-right-buttons {
            position: fixed;
            top: 0;
            right: 10px;
            display: flex;
            flex-direction: row; /* Display buttons side by side */
            align-items: flex-start;
        }

        .button-group {
            margin-right: 20px; /* Adjust the spacing between the button groups */
        }

        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .visibility-box {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: white; /* Default: white */
        }

        .button-label {
            color: white;
            margin-bottom: 10px; /* Increased margin for spacing */
            font-size: 24px; /* Increased font size */
            font-family: 'Impact', sans-serif; /* Use Impact Condensed font */
        }
    </style>
    <title>Toggle and Scale Images</title>
</head>
<body>

<div class="image-container">
    <img id="initialImage" src="https://i.redd.it/qrqnb9wr91bc1.jpeg" alt="Initial Image">
    <img id="image1" src="https://i.imgur.com/rrHl9Pb.png" alt="Image 1">
    <img id="image2" src="https://i.imgur.com/6BxXndj.png" alt="Image 2">
</div>

<div class="top-right-buttons">
    <div class="button-group">
        <div class="button-label">Forwards</div>
        <div class="toggle-container">
            <div class="visibility-box" id="visibilityBox1"></div>
            <button onclick="toggleImage('image1')">Tokioma To Tatsumi</button>
        </div>
        <div class="toggle-container">
            <div class="visibility-box" id="visibilityBox3"></div>
            <button onclick="toggleImage('image3')">Forwards Image 2</button>
        </div>
    </div>

    <div class="button-group">
        <div class="button-label">Reverse</div>
        <div class="toggle-container">
            <div class="visibility-box" id="visibilityBox2"></div>
            <button onclick="toggleImage('image2')">Kiba To Ariake</button>
        </div>
        <div class="toggle-container">
            <div class="visibility-box" id="visibilityBox4"></div>
            <button onclick="toggleImage('image4')">Reverse Image 2</button>
        </div>
    </div>
</div>

<div class="bottom-right-buttons">
    <button onclick="scaleImage('up')">Scale Up</button>
    <button onclick="scaleImage('down')">Scale Down</button>
</div>

<script>
    var scaleFactors = {
        'initialImage': 1,
        'image1': 1,
        'image2': 1
    };

    function toggleImage(imageId) {
        var image = document.getElementById(imageId);
        var visibilityBox = document.getElementById('visibilityBox' + imageId.charAt(imageId.length - 1));
        if (image.style.display === 'none') {
            image.style.display = 'block';
            visibilityBox.style.backgroundColor = 'red'; // Checked color: red
        } else {
            image.style.display = 'none';
            visibilityBox.style.backgroundColor = 'white'; // Default: white
        }
    }

    function scaleImage(direction) {
        var images = document.querySelectorAll('.image-container img');
        images.forEach(function(image) {
            var imageId = image.id;
            var currentScale = scaleFactors[imageId];
            var scaleFactor = direction === 'up' ? 1.02 : 0.98;
            scaleFactors[imageId] = currentScale * scaleFactor;
            image.style.transform = 'scale(' + scaleFactors[imageId] + ')';
        });
    }
</script>

</body>
</html>
