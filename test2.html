<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Moirai+One&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap">


    <style>
        body {
            background-color: black;
            margin: 0;
            font-size: 24px;
            font-family: 'Silkscreen', monospace;
            text-transform: uppercase;
        }
		.image-container {
			position: relative;
		}

		.image-container img {
			position: absolute;
			top: 50px;
			left: 0;
			display: none;
			width: 100vw;
			height: auto;
			transform-origin: top left;
		}

		#initialImage,
		#image01,
		#image02,
		#image03,
		#image04,
		#image05,
		#image06,
		#image07,
		#image08,
		#image09,
		#image10,
		#image11,
		#image12,
		#image13,
		#image14,
		#image15,
		#image16,
		#image17,
		#image18 {
			width: 67vw;
		}

		button {
			width: 220px;
			height: 66px;
			margin-top: 10px;
			font-size: 19px;
			font-family: 'Press Start 2P', cursive;
			transition: background-color 0.3s;
		}

		.top-right-buttons {
			position: fixed;
			right: 10px;
			display: flex;
			flex-direction: row;
			z-index: 2;
		}

		.button-group {
			margin-right: 10px;
			display: flex;
			flex-direction: column;
			align-items: center;
			z-index: 2;
		}

		.toggle-container {
			display: flex;
			align-items: center;
			margin-bottom: 5px;
			margin-right: 5px;
			flex-wrap: wrap;
		}

		.button-label {
			color: white;
			margin-bottom: 10px;
			font-size: 28px;
			font-family: 'Silkscreen', monospace;
		}

		.bottom-right-buttons {
			position: fixed;
			bottom: 10px;
			right: 10px;
			display: flex;
			flex-direction: column;
			align-items: flex-end;
		}

		#scaleUp,
		#scaleDown,
		#magnifyGlass {
			width: 60px;
			height: 60px;
			margin-top: 10px;
			font-size: 30px;
			font-weight: bold;
		}

		#scaleUp {
			background-color: green;
			color: white;
		}

		#scaleDown {
			background-color: red;
			color: white;
		}

		#magnifyGlass {
			font-size: 42px;
			color: blue;
			margin-right: 10px;
		}
		.title-label {
            color: white;
            font-size: 50px;
            font-family: 'Moirai One', cursive;
            position: fixed;
            top: 10px;
            left: 35%;
            transform: translateX(-50%);
			z-index: 2; 
        }
		.activated-buttons-container {
			position: fixed;
			top: 60px;
			left: 35%;
			transform: translateX(-50%);
			display: flex;
			color: red;
			font-size: 50px !important;
			font-family: 'Gloria Hallelujah', cursive;
			text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;
			padding: 10px;
			align-items: right; 
			z-index: 1; 
		}
		.active-button {
			color: white !important;
		}

    </style>
    <title>NIGHTRUNNERS RACE MAP</title>
</head>

<body>

	<div class="title-label">NIGHT-RUNNERS RACE MAP</div>

    <div class="image-container">
        <img id="initialImage" src="https://i.redd.it/qrqnb9wr91bc1.jpeg" alt="Initial Image">
        <img id="image01" src="https://i.imgur.com/3EYOjRM.png" alt="Tomioka to Tatsumi">
        <img id="image02" src="https://i.imgur.com/SBUqIc0.png" alt="Kiba to Ariake">
        <img id="image03" src="https://i.imgur.com/mczKftd.png" alt="Koto City Loop">
        <img id="image04" src="https://i.imgur.com/TcpApah.png" alt="Way Out East">
        <img id="image05" src="https://i.imgur.com/Q7tvAi7.png" alt="Arakawa Bridge to Kiba East">
        <img id="image06" src="https://i.imgur.com/7gN6Fgv.png" alt="Tunnel Rats Reverse">
        <img id="image07" src="https://i.imgur.com/S6naFnB.png" alt="Toyosu to Sumida Connection<">
        <img id="image08" src="https://i.imgur.com/gyCF5dl.png" alt="Arakawa Drag">
        <img id="image09" src="https://i.imgur.com/eAQ9OIj.png" alt="Yumenoshima P. to Kiba Tunnel">
        <img id="image10" src="https://via.placeholder.com/800x600" alt="Image 10">
        <img id="image11" src="https://i.imgur.com/DvqaS5z.png" alt="Tunnel Rats">
        <img id="image12" src="https://via.placeholder.com/800x600" alt="Image 12">
        <img id="image13" src="https://i.imgur.com/EVdJpQM.png" alt="Toyosu to Tomioka">
        <img id="image14" src="https://via.placeholder.com/800x600" alt="Image 14">
        <img id="image15" src="https://i.imgur.com/8DnkJ8n.png" alt="Tomioka Dash">
        <img id="image16" src="https://via.placeholder.com/800x600" alt="Image 16">
    </div>

    <div class="top-right-buttons">
        <div class="button-group">
            <div class="button-label" style="font-size: 48px;">Reverse</div>
            <div class="toggle-container">
                <button id="button02" data-label="Kiba to Ariake" onclick="toggleImage('image02')">Kiba to Ariake</button>
            </div>
            <div class="toggle-container">
                <button id="button04" data-label="Way Out East" onclick="toggleImage('image04')">Way Out East</button>
            </div>
            <div class="toggle-container">
                <button id="button06" data-label="Tunnel Rats Reverse" onclick="toggleImage('image06')">Tunnel Rats</button>
            </div>
			<div class="button-label" style="font-size: 48px; margin: 9px">Drag</div>
            <div class="toggle-container">
                <button id="button08" data-label="Arakawa Bridge" onclick="toggleImage('image08')">Arakawa Bridge</button>
            </div>
            <div class="toggle-container">
                <button id="button10" data-label="Button 10" onclick="toggleImage('image10')">Button 10</button>
            </div>
            <div class="toggle-container">
                <button id="button12" data-label="Button 12" onclick="toggleImage('image12')">Button 12</button>
            </div>
            <div class="toggle-container">
                <button id="button14" data-label="Button 14" onclick="toggleImage('image14')">Button 14</button>
            </div>
            <div class="toggle-container">
                <button id="button16" data-label="Button 16" onclick="toggleImage('image16')">Button 16</button>
            </div>
        </div>


        <div class="button-group">
            <div class="button-label" style="font-size: 48px;">Forward</div>
            <div class="toggle-container">
                <button id="button01" data-label="Tomioka to Tatsumi" onclick="toggleImage('image01')">Tomioka to Tatsumi</button>
            </div>
            <div class="toggle-container">
                <button id="button03" data-label="Koto City Loop" onclick="toggleImage('image03')">Koto City Loop</button>
            </div>
            <div class="toggle-container">
                <button id="button05" data-label="Arakawa Bridge to Kiba East" onclick="toggleImage('image05')">Arakawa Bridge to Kiba East</button>
            </div>
            <div class="toggle-container">
                <button id="button07" data-label="Toyosu to Sumida Connection" onclick="toggleImage('image07')">Toyosu to Sumida Connection</button>
            </div>
            <div class="toggle-container">
                <button id="button09" data-label="Yumenoshima P. to Kiba Tunnel" onclick="toggleImage('image09')">Yumenoshima P. to Kiba Tunnel</button>
            </div>
            <div class="toggle-container">
                <button id="button11" data-label="Tunnel Rats" onclick="toggleImage('image11')">Tunnel Rats</button>
            </div>
            <div class="toggle-container">
                <button id="button13" data-label="Toyosu to Tomioka" onclick="toggleImage('image13')">Toyosu to Tomioka</button>
            </div>
            <div class="toggle-container">
                <button id="button15" data-label="Tomioka Dash" onclick="toggleImage('image15')">Tomioka Dash</button>
            </div>
        </div>

    </div>

    <div class="activated-buttons-container" id="activatedButtonsLabel" style="font-size: 36px;"> </div>

   <div class="bottom-right-buttons">
        <div id="magnifyGlass" onclick="magnify()">üîç</div>
		<button id="scaleUp" onclick="scaleImage('up')">+</button>
        <button id="scaleDown" onclick="scaleImage('down')">-</button>
    </div>

    <script>
    var scaleFactors = {
        'initialImage': 1,
        'image01': 1,
        'image02': 1,
        'image03': 1,
        'image04': 1,
        'image05': 1,
        'image06': 1,
        'image07': 1,
        'image08': 1,
        'image09': 1,
        'image10': 1,
        'image11': 1,
        'image12': 1,
        'image13': 1,
        'image14': 1,
        'image15': 1,
        'image16': 1,
        'image17': 1,
        'image18': 1,
    };

    var currentActivatedButton = null;

    document.getElementById('initialImage').style.display = 'block';

    function toggleImage(imageId) {
		var image = document.getElementById(imageId);
		var button = document.getElementById('button' + imageId.slice(-2));

		if (currentActivatedButton === imageId) {
			button.style.backgroundColor = 'white';
			button.classList.remove('active-button'); // Remove the active class
			image.style.display = 'none';
			currentActivatedButton = null;
			updateActivatedButtonsLabel([]);
		} else {
			if (currentActivatedButton !== null) {
				var prevButton = document.getElementById('button' + currentActivatedButton.slice(-2));
				prevButton.style.backgroundColor = 'white';
				prevButton.classList.remove('active-button'); // Remove the active class
				document.getElementById('image' + currentActivatedButton.slice(-2)).style.display = 'none';
			}

			updateActivatedButtonsLabel([]);

			image.style.display = 'block';
			button.style.backgroundColor = 'red';
			button.classList.add('active-button'); // Add the active class
			currentActivatedButton = imageId;

			var buttonLabel = button.dataset.label || button.textContent;
			updateActivatedButtonsLabel([buttonLabel]);
		}
	}

function updateActivatedButtonsLabel(activatedButtons) {
    var label = document.getElementById('activatedButtonsLabel');

    if (activatedButtons.length > 0) {
        label.textContent = activatedButtons.join(', ');
        label.classList.add('active-button'); // Add the active class to the label
    } else {
        label.textContent = '';
        label.classList.remove('active-button'); // Remove the active class from the label
    }
}

    function magnify() {
        alert('Magnifying!');
    }

    function getActivatedButtons() {
        var activatedButtons = [];
        for (var i = 1; i <= 18; i++) {
            var imageId = 'image' + (i < 10 ? '0' + i : i);
            var image = document.getElementById(imageId);
            var buttonName = document.getElementById('button' + (i < 10 ? '0' + i : i)).textContent;
            if (image.style.display !== 'none') {
                activatedButtons.push(buttonName);
            }
        }
        return activatedButtons;
    }

    function updateActivatedButtonsLabel(activatedButtons) {
        var label = document.getElementById('activatedButtonsLabel');
        
        if (activatedButtons.length > 0) {
            label.textContent = activatedButtons.join(', ');
        } else {
            label.textContent = '';
        }
    }
	
	document.getElementById('button10').style.visibility = 'hidden';
	document.getElementById('button12').style.visibility = 'hidden';
	document.getElementById('button14').style.visibility = 'hidden';
	document.getElementById('button16').style.visibility = 'hidden';

</script>




</body>

</html>
