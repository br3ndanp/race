    <style>
        body {

            font-size: 24px;
            font-family: 'Silkscreen', monospace;
            text-transform: uppercase;

		.image-container {
			position: relative;
		}

		.image-container img {
			position: absolute;
			top: 50px;
			left: 0;
			display: none;
			width: 100vw;
			height: auto;
			transform-origin: top left;
		}

		#initialImage,
		#image01,
		#image02,
		#image03,
		#image04,
		#image05,
		#image06,
		#image07,
		#image08,
		#image09,
		#image10,
		#image11,
		#image12,
		#image13,

		#image15,

		#image17,

			width: 67vw;

		button {
			width: 220px;
			height: 66px;
			margin-top: 10px;
			font-size: 19px;
			font-family: 'Press Start 2P', cursive;
			transition: background-color 0.3s;
		}

		.top-right-buttons {
			position: fixed;
			right: 10px;
			display: flex;
			flex-direction: row;
			z-index: 2;
		}

		.button-group {
			margin-right: 10px;
			display: flex;
			flex-direction: column;
			align-items: center;
			z-index: 2;
		}

		.toggle-container {
			display: flex;
			align-items: center;
			margin-bottom: 5px;
			margin-right: 5px;
			flex-wrap: wrap;
		}

		.button-label {
			color: white;
			margin-bottom: 10px;
			font-size: 28px;
			font-family: 'Silkscreen', monospace;
		}

		.bottom-right-buttons {
			position: fixed;
			bottom: 10px;
			right: 10px;
			display: flex;
			flex-direction: column;
			align-items: flex-end;
		}

		#scaleUp,
		#scaleDown,
		#magnifyGlass {
			width: 60px;
			height: 60px;
			margin-top: 10px;
			font-size: 30px;
			font-weight: bold;
		}

		#scaleUp {
			background-color: green;
			color: white;
		}

		#scaleDown {
			background-color: red;
			color: white;
		}

		#magnifyGlass {
			font-size: 42px;
			color: blue;
			margin-right: 10px;
		}
		.activated-buttons-container {
			position: fixed;
			top: 40px;
			left: 30%;
			transform: translateX(-50%);
			display: flex;
			color: white;
			font-size: 50px !important;
			text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;
			padding: 10px;
			align-items: right; 
			z-index: 1; 
		}

    </style>

</head>

   <div class="bottom-right-buttons">
        <div id="magnifyGlass" onclick="magnify()">üîç</div>
		<button id="scaleUp" onclick="scaleImage('up')">+</button>
        <button id="scaleDown" onclick="scaleImage('down')">-</button>

    <script>
        var scaleFactors = {
            'initialImage': 1,
            'image01': 1,
            'image02': 1,
            'image03': 1,
            'image04': 1,
            'image05': 1,
            'image06': 1,
            'image07': 1,
            'image08': 1,
            'image09': 1,
            'image10': 1,
            'image11': 1,
            'image12': 1,
            'image13': 1,
            'image14': 1,
            'image15': 1,
            'image16': 1,
            'image17': 1,
            'image18': 1,
        };

    // Variable to keep track of the currently activated button
    var currentActivatedButton = null;

    // Ensure the initial image is displayed, and no buttons are active initially
    document.getElementById('initialImage').style.display = 'block';

    for (var i = 1; i <= 18; i++) {
        var imageId = 'image' + (i < 10 ? '0' : '') + i;
        var button = document.getElementById('button' + (i < 10 ? '0' : '') + i);
        document.getElementById(imageId).style.display = 'none';
        button.style.backgroundColor = 'white';
    }

    var currentActivatedButton = null;

	function toggleImage(imageId) {
		var image = document.getElementById(imageId);
		var button = document.getElementById('button' + imageId.slice(-2));
		var activatedButtons = getActivatedButtons();

		if (currentActivatedButton === 'button' + imageId.slice(-2)) {
			// If the same button is clicked twice, deselect it
			button.style.backgroundColor = 'white';
			button.style.color = 'black';
			image.style.display = 'none';
			currentActivatedButton = null;
			updateActivatedButtonsLabel([]); // Clear the label when deselecting
		} else {
			// Deactivate the previously activated button
			if (currentActivatedButton !== null) {
				var prevButton = document.getElementById(currentActivatedButton);
				prevButton.style.backgroundColor = 'white';
				prevButton.style.color = 'black';
				document.getElementById('image' + currentActivatedButton.slice(-2)).style.display = 'none';
			}

			// Clear the label before updating with the newly activated buttons
			updateActivatedButtonsLabel([]);

			// Activate the clicked button
			image.style.display = 'block';
			button.style.backgroundColor = 'red';
			button.style.color = 'white';
			currentActivatedButton = 'button' + imageId.slice(-2);

			var buttonLabel = button.dataset.label || button.textContent; // Use data-label if available, otherwise use button text
			updateActivatedButtonsLabel([buttonLabel]);
		}
	}
	 function scaleImage(direction) {
        var images = document.querySelectorAll('.image-container img');
        var buttons = document.querySelectorAll('.toggle-container button');
        var activatedButtons = getActivatedButtons();

        images.forEach(function (image, index) {
            var imageId = image.id;
            var currentScale = scaleFactors[imageId];
            var scaleFactor = direction === 'up' ? 1.02 : 0.98;
            scaleFactors[imageId] = currentScale * scaleFactor;
            image.style.transform = 'scale(' + scaleFactors[imageId] + ')';
        });

        updateActivatedButtonsLabel(activatedButtons);
    }

    function magnify() {
        // Add your magnification logic here
        alert('Magnifying!');
    }

    function getActivatedButtons() {
		var activatedButtons = [];
		for (var i = 1; i <= 18; i++) {
			var imageId = 'image' + (i < 10 ? '0' + i : i);
			var image = document.getElementById(imageId);
			var buttonName = document.getElementById('button' + (i < 10 ? '0' + i : i)).textContent;
			if (image.style.display !== 'none') {
				activatedButtons.push(buttonName);
			}
		}
		return activatedButtons;
	}


	function updateActivatedButtonsLabel(activatedButtons) {
		var label = document.getElementById('activatedButtonsLabel');
		
		if (activatedButtons.length > 0) {
			label.textContent = activatedButtons.join(', ');
		} else {
			label.textContent = ''; // Clear the label when no buttons are activated
		}
	}
	document.getElementById('button08').style.visibility = 'hidden';
	document.getElementById('button10').style.visibility = 'hidden';
	document.getElementById('button12').style.visibility = 'hidden';
	document.getElementById('button14').style.visibility = 'hidden';
	document.getElementById('button16').style.visibility = 'hidden';
	document.getElementById('button18').style.visibility = 'hidden';
</script>
